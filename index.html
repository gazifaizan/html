<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form class="container">
        <h1>Feedback Form</h1>
        <!-- name -->
        <div id="name">
            <label for="name">Name:</label>
            <br>
            <input type="text" id="name" name="name" minlength="3" maxlength="50" required /><br><br>
        </div>


        <!-- portfolio -->
        <div id="portfolio">
            <label for="portfolio">Portfolio:</label><br>
            <input type="url" id="portfolio" name="portfolio"><br>
        </div>

        <!-- favcolor -->
        <div id="favColor">
            <label for="favcolor">favorite color:</label>
            <input type="color" id="favcolor" name="favcolor" value="#000000"><br>
        </div>

        <!-- slider -->
        <div id="likeness">
            <label for="slider">Range Slider:</label>
            <input type="range" min="1" max="100" name="Range slider" value="1"><br>
        </div>

        <div id="btn">
            <input type="submit" value="submit">
        </div>
    </form>

</body>

</html>
